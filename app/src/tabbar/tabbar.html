<div id="tabbar-space"> <!-- This is to add space before the fixed-position tabbar so that it doesn't hide anything below --> </div>
<div id="tabbar">
    <button onclick={{onclick_home}} class={{home_classes}}>
        <img class="selected-img" src="/assets/icons/home-fill.svg" alt="Home" draggable="False"/>
        <img class="deselected-img" src="/assets/icons/home.svg" alt="Home" draggable="False"/>
        <div class="bait-point"></div>
    </button>
    <button onclick={{onclick_friends}} class={{friends_classes}}>
        <img class="selected-img" src="/assets/icons/people-fill.svg" alt="Friends" draggable="False"/>
        <img class="deselected-img" src="/assets/icons/people.svg" alt="Friends" draggable="False"/>
        <div class="bait-point"></div>
    </button>
    <button onclick={{onclick_stotra}} class={{stotra_classes}}>
        <img class="selected-img" src="/assets/icons/gamepad-fill.svg" alt="Stotra" draggable="False"/>
        <img class="deselected-img" src="/assets/icons/gamepad.svg" alt="Stotra" draggable="False"/>
        <component name="StotraRank"/>
    </button>
    <button onclick={{onclick_settings}} class={{settings_classes}}>
        <img class="selected-img" src="/assets/icons/gear-fill.svg" alt="Settings" draggable="False"/>
        <img class="deselected-img" src="/assets/icons/gear.svg" alt="Settings" draggable="False"/>
        <div class="bait-point"></div>
    </button>
</div>
