<header id="header">
    <a id="header-logo" onclick={{onclick_rick}}>
        <img src="/assets/logo/logo.svg" alt="INSAgenda logo" /> 
        <h1 id="header-name" class="header-agenda">INSAgenda</h1>
    </a>
    {{calendar}}
    <div opt style="height: 70%; aspect-ratio: 1 / 1;">
        <img src={{opt_profile_src}} />
    </div>
    <a present-if={{profile_src_none}} id="ukraine-link" href="https://war.ukraine.ua/donate/">
        <img src="/agenda/images/ukraine.svg" alt="Soutenez l'Ukraine" />
    </a>
</header>
<main id="agenda-main">
<virtual present-if={{moyeninsage}}>
    <div class="corner-image top-left"></div>
    <div class="corner-image top-right"></div>
    <div class="corner-image bottom-left"></div>
    <div class="corner-image bottom-right"></div>
</virtual>
<div id="agenda">
    <div present-if=!{{republican}} id="agenda-hours">
        <span>08:00</span>
        <span>09:45</span>
        <span>11:30</span>
        <span>13:15</span>
        <span>15:00</span>
        <span>16:45</span>
        <span>18:30</span>
    </div>
    <div present-if={{republican}} id="agenda-hours">
        <span>3:45</span>
        <span>4:18</span>
        <span>4:91</span>
        <span>5:64</span>
        <span>6:37</span>
        <span>7:10</span>
        <span>7:83</span>
    </div>
    <div id="agenda-main-part">
        <div id="agenda-top">
            <a id="agenda-arrow-left" onclick={{onclick_previous}}>
                <div></div>
            </a>
            {{day_names}}
            <a id="agenda-arrow-right" onclick={{onclick_next}}>
                <div></div>
            </a>
        </div>
        <div id="day-container-scope">
            <div id="day-container" style={{day_container_style}}>
                {{days}}
            </div>
        </div>
    </div>
</div>
</main>
