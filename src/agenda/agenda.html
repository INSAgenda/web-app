<header id="header">
    <img present-if={{day2_collected}} class="header-garlands hide-dark hide-garlands-mobile" src="/agenda/images/advent/garland_mobile_light.svg" />
    <img present-if={{day2_collected}} class="header-garlands hide-light hide-garlands-mobile" src="/agenda/images/advent/garland_mobile_dark.svg" />
    <img present-if={{day2_collected}} class="header-garlands hide-dark hide-garlands-desktop" src="/agenda/images/advent/garland_desktop_light.svg" />
    <img present-if={{day2_collected}} class="header-garlands hide-light hide-garlands-desktop" src="/agenda/images/advent/garland_desktop_dark.svg" />

    <a id="header-logo" onclick={{onclick_rick}}>
        <img present-if={{day1_collected}} src="/agenda/images/advent/logo_chapeau_dark.svg" class="hide-light" alt="INSAgenda logo" /> 
        <img present-if={{day1_collected}} src="/agenda/images/advent/logo_chapeau_light.svg" class="hide-dark" alt="INSAgenda logo" /> 
        <img present-if=!{{day1_collected}} src="/assets/logo/logo.svg" alt="INSAgenda logo" /> 
        <h1 id="header-name" class="header-agenda">INSAgenda</h1>
    </a>
    {{calendar}}
    <div style="height: 70%; aspect-ratio: 1 / 1;">
        <img opt src={{opt_profile_src}} />
        <virtual opt>{{opt_gift}}</virtual>
    </div>
</header>
<main id="agenda-main">
<div id="agenda">
    <div present-if=!{{republican}} id="agenda-hours">
        <span>08:00</span>
        <span>09:45</span>
        <span>11:30</span>
        <span>13:15</span>
        <span>15:00</span>
        <span>16:45</span>
        <span>18:30</span>
    </div>
    <div present-if={{republican}} id="agenda-hours">
        <span>3:45</span>
        <span>4:18</span>
        <span>4:91</span>
        <span>5:64</span>
        <span>6:37</span>
        <span>7:10</span>
        <span>7:83</span>
    </div>
    <div id="agenda-main-part">
        <div id="agenda-top">
            <a id="agenda-arrow-left" onclick={{onclick_previous}}>
                <div></div>
            </a>
            {{day_names}}
            <a id="agenda-arrow-right" onclick={{onclick_next}}>
                <div></div>
            </a>
        </div>
        <div id="day-container-scope">
            <div id="day-container" style={{day_container_style}}>
                {{days}}
            </div>
        </div>
    </div>
</div>
<div style="position: relative;">
    <div id="popup-container" style={{popup_container_style}}>
        <virtual opt>{{opt_popup}}</virtual>
    </div>
</div>
</main>
