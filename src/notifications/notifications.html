<header id="header">
    <a id="header-logo" href="/agenda">
        <img height="35" width="35" src="/assets/logo/logo.svg" alt="Insagenda logo"/> 
        <h1 id="header-name">INSAgenda</h1>
    </a>
</header>
<main id="notifications">
    <div opt class="notification">
        <div class="notification-point"></div>
        <img src="/agenda/images/wifi.svg" alt="Wifi icon" />
        <div>
            <p>Le mot de passe du WiFi "{{opt_wifi_ssid}}" est "{{opt_wifi_password}}".</p>
            <!-- <button opt>{{button_opt_iter}}</button> --> 
        </div>
    </div>
    <div iter class="unseen-notification notification">
        <div class="notification-point"></div>
        <img src={{unseen_src_iter}} alt={{unseen_alt_iter}} />
        <div>
            <p>{{unseen_text_iter}}</p>
            <!-- <button opt>{{button_opt_iter}}</button> --> {{unseen_button_iter}}
        </div>
    </div>
    <div iter class="notification">
        <div class="notification-point"></div>
        <img src={{src_iter}} alt={{alt_iter}} />
        <div>
            <p>{{text_iter}}</p>
            <!-- <button opt>{{button_opt_iter}}</button> --> {{button_iter}}
        </div>
    </div>
    <p id="notifications-empty-message" present-if={{notifications_empty}}>
        Vous n'avez aucune notification (pour l'instant&nbsp;!)
    </p>
    <img present-if={{day2_collected}} class="candle" src="/agenda/images/advent/candle.png" alt="Candles" />
</main>
