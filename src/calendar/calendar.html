<div id="calendar">
    <div id="calendar-header">
        <button present-if="{{show_arrows}}" class="calendar-arrow" onclick={{onclick_previous}}></button>
        <div onclick={{onclick_fold}}>
            <img id="open-calendar" src="/agenda/images/calendar-btn.svg"/>
            <span>{{display_month}}</span>
        </div>
        <button present-if="{{show_arrows}}" class="calendar-arrow" id="calendar-right-arrow" onclick={{onclick_next}}></button>
    </div>
    <virtual present-if=!{{is_folded}} >
        <div present-if=!{{republican}} id="calendar-content">
            <div id="calendar-days">
                <span>Lun</span>
                <span>Mar</span>
                <span>Mer</span>
                <span>Jeu</span>
                <span>Ven</span>
                <span>Sam</span>
                <span>Dim</span>
            </div>
            <div iter id="week{{week_iter}}" class="calendar-week">
                {{cases_iter}}
            </div>
        </div>
        <div present-if={{republican}} id="calendar-content" class="republican-calendar-content">
            <div id="calendar-days">
                <span>Pri</span>
                <span>Duo</span>
                <span>Tri</span>
                <span>Qua</span>
                <span>Qui</span>
                <span>Sex</span>
                <span>Sep</span>
                <span>Oct</span>
                <span>Non</span>
                <span>DÃ©c</span>
            </div>
            <div iter id="week{{week_iter}}" class="calendar-week">
                {{cases_iter}}
            </div>
        </div>
    </virtual>
</div>
