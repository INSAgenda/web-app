<div class="new-gift-popup">
    <div class="new-gift-popup-content">
        <div class="new-gift-popup-close-btn" onclick={{onclick_close}}>
            <img src="/agenda/images/advent/close.svg" alt="Close" />
        </div>
        <div class="new-gift-popup-title">
            <h3>Jour {{day}}</h3>
        </div>
        <div class="new-gift-popup-form">
            <form>
                <div class="new-gift-popup-form-title">
                    <label for="title">Titel</label>
                    <input type="text" class="title" name="title" placeholder="Titel" />
                </div>
            </form>
        </div>
</div>
