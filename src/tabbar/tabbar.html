<div id="tabbar-space"> <!-- This is to add space before the fixed-position tabbar so that it doesn't hide anything below --> </div>
<div id="tabbar">
    <img present-if={{day7_collected}} id="sled" src="/agenda/images/advent/sled.svg" alt="Sled" draggable="False"/>
    <button onclick={{onclick_home}} class={{home_classes}}>
        <img class="selected-img" src="/agenda/images/home-fill.svg" alt="Home" draggable="False"/>
        <img class="deselected-img" src="/agenda/images/home.svg" alt="Home" draggable="False"/>
        <div class="bait-point"></div>
    </button>
    <button onclick={{onclick_friends}} class={{friends_classes}}>
        <img class="selected-img" src="/agenda/images/people-fill.svg" alt="Friends" draggable="False"/>
        <img class="deselected-img" src="/agenda/images/people.svg" alt="Friends" draggable="False"/>
        <div class="bait-point"></div>
    </button>
    <button onclick={{onclick_mastodon}} class={{mastodon_classes}}>
        <img class="selected-img" src="/agenda/images/mastodon-fill.svg" alt="Mastodon" draggable="False"/>
        <img class="deselected-img" src="/agenda/images/mastodon.svg" alt="Mastodon" draggable="False"/>
        <div class="bait-point"></div>
    </button>
    <button onclick={{onclick_settings}} class={{settings_classes}}>
        <img class="selected-img" src="/agenda/images/gear-fill.svg" alt="Settings" draggable="False"/>
        <img class="deselected-img" src="/agenda/images/gear.svg" alt="Settings" draggable="False"/>
        <div class="bait-point"></div>
    </button>
    <div present-if={{day22_collected}} id="snow-container"></div>
</div>
